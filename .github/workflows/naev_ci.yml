on: [push, pull_request]

name: CI

env:
  DESTDIR: "${{ github.workspace }}/dist"

jobs:
  "Package_Source":
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/projectsynchro/naev-linux-lts:latest"

    steps:
      - name: Checkout Naev Repository
        uses: actions/checkout@v2
        with:
          path: source
          fetch-depth: 0

      - name: Package Dist
        run: |
          cd source
          ./autogen.sh
          ./configure
          make dist-gzip
          make dat/VERSION
          cd ..

      - name: Upload Dist Artifact
        uses: actions/upload-artifact@v2
        with:
          name: naev-dist-${{ github.sha }}
          path: ${{ github.workspace }}/source/naev-*.tar.gz

  "Linux_Compile_Naev":
    needs: "Package_Source"

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: naev-linux-latest
            config: linux.ini
          - image: naev-linux-lts
            config: linux.ini
          - image: naev-steamruntime
            config: linux.ini

    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/projectsynchro/${{ matrix.image }}:latest"

    steps:
      - name: Get Source
        uses: actions/download-artifact@v1
        with:
          name: naev-dist-${{ github.sha }}

      - name: Extract Source
        run: |
          mkdir source
          tar -xf naev-dist-${{ github.sha }}/naev-*.tar.gz -C source --strip 1

      - name: Meson Setup
        id: setup
        run: |
          meson setup build source \
              --native-file='source/utils/build/${{ matrix.config }}' \
              --buildtype=debug \
              --wrap-mode=forcefallback \
              -Db_lto=true \
              -Dauto_features=enabled \
              -Ddocs_c=disabled \
              -Ddocs_lua=disabled \
              -Dforce_fallback_for=SuiteSparse

      - name: Upload Setup Log
        uses: actions/upload-artifact@v1
        if: ${{ success() || steps.setup.outcome == 'failure' }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-setup-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Meson Compile
        id: compile
        run: |
          meson compile -C build
          meson compile -C build naev-gmo

      - name: Upload Compile Log
        uses: actions/upload-artifact@v1
        if: ${{ success() || steps.compile.outcome == 'failure' }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-compile-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-buildArtifacts
          path: |
            ${{ github.workspace }}/build

      - name: Test Install
        run: |
          meson install -C build

      - name: Upload Install Log
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-install-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Compile AppImage
        id: appimageCompile
        run: |
          mkdir -p /tmp/out
          ./source/utils/buildAppImage.sh -c -m -s "source" -b "appImageBuild" -o "$DESTDIR" | tee appImageBuildLog.txt

      - name: Upload AppImage Compile Log
        uses: actions/upload-artifact@v2
        if: ${{ (success() || steps.appimageCompile.outcome == 'failure') }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-AppImageBuild-log
          path: |
            ${{ github.workspace }}/appImageBuildLog.txt

  "Windows_Compile_Naev":
    needs: "Package_Source"

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: naev-windows
            config: windows_cross_mxe.ini

    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/projectsynchro/${{ matrix.image }}:latest"

    steps:
      - name: Get Source
        uses: actions/download-artifact@v1
        with:
          name: naev-dist-${{ github.sha }}

      - name: Extract Source
        run: |
          mkdir source
          tar -xf naev-dist-${{ github.sha }}/naev-*.tar.gz -C source --strip 1

      - name: Meson Setup
        id: setup
        run: |
          meson setup build source \
              --cross-file='source/utils/build/${{ matrix.config }}' \
              --buildtype=debug \
              --wrap-mode=forcefallback \
              -Db_lto=true \
              -Dauto_features=enabled \
              -Ddocs_c=disabled \
              -Ddocs_lua=disabled \
              -Dforce_fallback_for=SuiteSparse

      - name: Upload Setup Log
        uses: actions/upload-artifact@v2
        if: ${{ success() || steps.setup.outcome == 'failure' }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-setup-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Meson Compile
        id: compile
        run: |
          meson compile -C build
          meson compile -C build naev-gmo

      - name: Upload Compile Log
        uses: actions/upload-artifact@v2
        if: ${{ success() || steps.compile.outcome == 'failure' }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-compile-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-buildArtifacts
          path: |
            ${{ github.workspace }}/build
          if-no-files-found: error

      - name: Test Install
        run: |
          meson install -C build

      - name: Upload Install Log
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-install-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

  "Darwin_Compile_Naev":
    needs: "Package_Source"

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: naev-macos
            config: macos_cross_osxcross.ini

    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/projectsynchro/${{ matrix.image }}:latest"

    steps:
      - name: Get Source
        uses: actions/download-artifact@v1
        with:
          name: naev-dist-${{ github.sha }}

      - name: Extract Source
        run: |
          mkdir source
          tar -xf naev-dist-${{ github.sha }}/naev-*.tar.gz -C source --strip 1

      - name: Meson Setup
        id: setup
        run: |
          meson setup build source \
              --cross-file='source/utils/build/${{ matrix.config }}' \
              --buildtype=debug \
              -Db_lto=true \
              -Dauto_features=enabled \
              -Ddocs_c=disabled \
              -Ddocs_lua=disabled

      - name: Upload Setup Log
        uses: actions/upload-artifact@v1
        if: ${{ success() || steps.setup.outcome == 'failure' }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-setup-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Meson Compile
        id: compile
        run: |
          meson compile -C build
          meson compile -C build naev-gmo

      - name: Upload Compile Log
        uses: actions/upload-artifact@v2
        if: ${{ success() || steps.compile.outcome == 'failure' }}
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-compile-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-buildArtifacts
          path: |
            ${{ github.workspace }}/build
          if-no-files-found: error

      - name: Test Install
        run: |
          meson install -C build

      - name: Upload Install Log
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.image }}-${{ github.sha }}-install-log
          path: ${{ github.workspace }}/build/meson-logs/meson-log.txt

  "Lua_Documentation":
    runs-on: ubuntu-latest
    container:
      image: "ghcr.io/projectsynchro/naev-linux-latest:latest"
    needs:
      [
        Package_Source,
        Linux_Compile_Naev,
        Windows_Compile_Naev,
        Darwin_Compile_Naev,
      ]

    steps:
      - name: Get Source
        uses: actions/download-artifact@v1
        with:
          name: naev-dist-${{ github.sha }}

      - name: Extract Source
        run: |
          mkdir source
          tar -xf naev-dist-${{ github.sha }}/naev-*.tar.gz -C source --strip 1

      - name: Meson Setup
        run: |
          meson setup build source \
              -Dexecutable=disabled

      - name: Meson Compile
        run: |
          meson compile -C build
          meson compile -C build naev-gmo
